  contribute:
    title: Como podo participar na comunidade?
    description: >
      - Contribúe co tecido asociativo e [afíliate](/asociate) a Asociación
      Cultural Obradoiro Dixital Galego

      - Asina a [petición pra incluír o galego en Twitch](https://twitch.uservoice.com/forums/310210-discover-browsing-and-searching/suggestions/41359657-add-galician-option-on-live-stream-information-set).

      - Siguenos nas nosas redes sociais e difunde o contido en galego.

      - Únete e participa ou fai as túas preguntas na comunidade de [Discord](https://discord.gg/pTbpHp9zwE).
