    description: |
      - Contribúe co tecido asociativo e [afíliate](/asociate) a Asociación Cultural Obradoiro Dixital Galego
      - Asina a [petición pra incluír o galego en Twitch](https://twitch.uservoice.com/forums/310210-discover-browsing-and-searching/suggestions/41359657-add-galician-option-on-live-stream-information-set).
