faq:
  title: FAQs
  description: Tes algunha pregunta? Non o dubides e ponte en contacto con nós en
    [obradoirodixitalgalego@gmail.com](mailto:obradoirodixitalgalego@gmail.com)
  questions:
    - title: Cómo se determina que proxectos están activos?
      answer: Actualmente consideramos activas as canles e farangullos que xeran
        contido polo menos unha vez ó mes.
    - title: Hai algún xeito de buscar por temática?
      answer: Si! Con esta web podes entrar en [comunidade](/comunidade) e utilizar
        os filtros para buscar polas categorías que máis che presten.
